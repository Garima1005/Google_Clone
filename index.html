<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <span>About</span>
                <span>Store</span>
            </div>
            <div class="right">
                <span>Gmail</span>
                <span>Images</span>
                <span><i class="fa fa-flask" aria-hidden="true"></i></span>
                <span><i class="fa fa-th" aria-hidden="true"></i></span>
                <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="main">
            <h1><span class="b">G</span><span class="r">o</span><span class="y">o</span><span class="b">g</span><span
                    class="g">l</span><span class="r">e</span>
            </h1>
        </div>
        <div class="search">
            <div class="left"><span><i class="fa fa-search" aria-hidden="true"></i></span></div>
            <div class="right"><span><i class="fa fa-microphone" aria-hidden="true"></i></span></div>
        </div>
        <div class="last">
            <button>Google Search</button>
            <button>I'm Feeling Lucky | Fast changes</button>
        </div>
    </div>
</body>

</html>
